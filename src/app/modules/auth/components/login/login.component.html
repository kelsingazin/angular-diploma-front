<div class="login-box">
  <div class="login-logo">
    <a><b>Travel</b>Kazakhstan</a>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Login</p>
      <form [formGroup]="loginForm">

        <div class="text-danger" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
          <small>Enter a username</small>
        </div>
        <div class="input-group mb-3">
          <input formControlName="username" type="text" class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
          <small *ngIf="loginForm.get('password').errors.required">
            Enter password!
          </small>
        </div>
        <div class="input-group mb-3">
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>


        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button [disabled]="loginForm.invalid" (click)="login()"  type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="mt-3">
        <a routerLink="/auth/register" class="text-center">I do not have an account</a>
      </div>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<app-footer></app-footer>
